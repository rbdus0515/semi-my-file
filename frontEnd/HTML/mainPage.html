<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>

    <link rel="stylesheet" href="../CSS/mainPage.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    </style>
</head>

<body>
    <!-- 메인페이지 최상단 -->
    <section id="main-container">
        <img id="mainPage-img" src="../img/덕수궁 2.png">
        <section id="title-container">
            <span class="white-text">"</span>
            <span class="black-text">TRAVEL</span>
            <span class="white-text"> KOREA</span>
            <span class="black-text">"</span>
        </section>
        <button id="mainPage-btn1">추천 여행지 보러 가기</button>
        <img id="info-btn" src="../img/이용방법 버튼.png">
        <button id="mainPage-btn2">지역별 여행지 보러 가기</button>
        <img id="top-btn" src="../img/탑버튼.png">
    </section>

    <!-- 메인페이지 추천 여행지 -->
    <section id="recommend-place">추천 여행지</section>
    <section id="category-menu">
        <section class="category-empty"></section>
        <section class="category"><button>연령별</button></section>
        <section class="category"><button>구성원별</button></section>
        <section class="category"><button>계절별</button></section>
        <section class="category"><button>테마별</button></section>
        <section class="category-empty"></section>
    </section>
    <section id="recommend-img">
        <section class="recommend-empty"></section>
        <img src="../img/추천1.png">
        <img src="../img/추천2.png">
        <section class="recommend-empty"></section>
    </section>

    <!-- 메인페이지 지역별 여행지 -->
    <section id="region-place">지역별 여행지</section>

    <!-- 서울 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">서울</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/서울 추천 콘텐츠 1.png">
            <p>여의도 한강공원</p>
        </div>
        <div>
            <img src="../img/서울 추천 콘텐츠 2.png">
            <p>남산타워</p>
        </div>
        <div>
            <img src="../img/서울 추천 콘텐츠 3.png">
            <p>서울식물원</p>
        </div>
        <div>
            <img src="../img/서울 추천 콘텐츠 4.png">
            <p>올림픽공원</p>
        </div>
        <div id="region-empty"></div>
    </section>

    <!-- 경기 / 인천 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">경기 / 인천</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/경기 인천 추천 콘텐츠 1.png">
            <p>애버랜드</p>
        </div>
        <div>
            <img src="../img/경기 인천 추천 콘텐츠 2.png">
            <p>캐리비안 베이</p>
        </div>
        <div>
            <img src="../img/경기 인천 추천 콘텐츠 3.png">
            <p>한국민속촌</p>
        </div>
        <div>
            <img src="../img/경기 인천 추천 콘텐츠 4.png">
            <p>광명 동굴</p>
        </div>
        <div id="region-empty"></div>
    </section>

    <!-- 강원 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">강원</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/강원 추천 콘텐츠 1.png">
            <p>정동진 모래시계공원</p>
        </div>
        <div>
            <img src="../img/강원 추천 콘텐츠 2.png">
            <p>설악산</p>
        </div>
        <div>
            <img src="../img/강원 추천 콘텐츠 3.png">
            <p>대관령 하늘목장</p>
        </div>
        <div>
            <img src="../img/강원 추천 콘텐츠 4.png">
            <p>영금정</p>
        </div>
        <div id="region-empty"></div>
    </section>

    <!-- 충청 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">충청</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/충청 추천 콘텐츠 1.png">
            <p>탑평리</p>
        </div>
        <div>
            <img src="../img/충청 추천 콘텐츠 2.png">
            <p>대청호</p>
        </div>
        <div>
            <img src="../img/충청 추천 콘텐츠 3.png">
            <p>청남대</p>
        </div>
        <div>
            <img src="../img/충청 추천 콘텐츠 4.png">
            <p>만리포 해수욕장</p>
        </div>
        <div id="region-empty"></div>
    </section>

    <!-- 전라 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">전라</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/전라 추천 콘텐츠 1.png">
            <p>여수 해상케이블카</p>
        </div>
        <div>
            <img src="../img/전라 추천 콘텐츠 2.png">
            <p>오동도</p>
        </div>
        <div>
            <img src="../img/전라 추천 콘텐츠 3.png">
            <p>여수 아쿠아플라넷</p>
        </div>
        <div>
            <img src="../img/전라 추천 콘텐츠 4.png">
            <p>섬진강 기차마을</p>
        </div>
        <div id="region-empty"></div>
    </section>

    <!-- 경상 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">경상</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/경상 추천 콘텐츠 1.png">
            <p>해동용궁사</p>
        </div>
        <div>
            <img src="../img/경상 추천 콘텐츠 2.png">
            <p>포항 스페이스 워크</p>
        </div>
        <div>
            <img src="../img/경상 추천 콘텐츠 3.png">
            <p>감천 문화마을</p>
        </div>
        <div>
            <img src="../img/경상 추천 콘텐츠 4.png">
            <p>호미곶 해맞이광장</p>
        </div>
        <div id="region-empty"></div>
    </section>

    <!-- 제주 -->
    <section class="region-place-btn">
        <div id="button-magin"></div>
        <button class="region-btn">제주</button>
    </section>
    <section class="region-place">
        <div id="region-empty"></div>
        <div>
            <img src="../img/제주 추천 콘텐츠 1.png">
            <p>오설록 티뮤지엄</p>
        </div>
        <div>
            <img src="../img/제주 추천 콘텐츠 2.png">
            <p>동백포레스트</p>
        </div>
        <div>
            <img src="../img/제주 추천 콘텐츠 3.png">
            <p>협재 해수욕장</p>
        </div>
        <div>
            <img src="../img/제주 추천 콘텐츠 4.png">
            <p>만장굴</p>
        </div>
        <div id="region-empty"></div>
    </section>





    <script src="../JS/mainPage.js"></script>
</body>

</html>
